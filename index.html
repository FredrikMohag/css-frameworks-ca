<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in page</title>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script
      defer
      src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body>
    <header class="border m-3"">
    <div class="container">
      <div
        class="d-flex justify-content-between align-items-center border-bottom mt-2"
      >
        <div class="d-flex align-items-center">
          <i class="bi bi-arrow-return-right"></i>
          <h1 class="fw-light ms-3 mt-2">
            Log in with your email
          </h1>
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 mt-3">
            <form action="/profile/" method="GET">
              <div class="mb-3 mt-5">
                <label for="exampleInputEmail1" class="form-label fw-light"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  required
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fw-light"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  minlength="8"
                  required
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label fw-light" for="exampleCheck1"
                  >Remember me</label
                >
              </div>
              <button
                type="submit"
                class="btn"
              >
                Sign in
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>
  </body>
</html>
