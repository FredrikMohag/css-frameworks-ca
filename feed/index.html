<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/css/index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      defer
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <title>Feed page</title>
  </head>
  <body>
    <header class="border m-3">
      <div class="container">
        <div
          class="d-flex justify-content-between align-items-center border-bottom mt-2"
        >
          <div class="d-flex align-items-center">
            <i class="bi bi-arrow-return-right"></i>

            <h1 class="fw-light ms-3 mt-2">feed</h1>
          </div>
          <div class="d-flex align-items-center">
            <i class="bi bi-arrow-right"></i>
            <a href="#newPostSection">
              <h2 class="fw-light ms-3 mt-2">new post</h2>
            </a>
          </div>
        </div>

        <section class="container">
          <div class="row my-5">
            <div
              class="card mx-auto border border-1 rounded col-11 col-md-6 col-lg-6"
            >
              <div class="card-body px-1 m-0">
                <div
                  class="card-title d-flex flex-row align-items-start justify-content-between py-1"
                >
                  <div class="d-flex flex-column">
                    <h5 class="fw-light col-12">@anna_123</h5>
                    <p class="text-wrap fw-light col-12">#plants #monstera</p>
                  </div>
                </div>
                <div class="position-relative">
                  <img
                    src="https://source.unsplash.com/random/800x600?plants"
                    class="img-fluid rounded-1"
                    alt="cats-post"
                  />
                  <div
                    class="d-flex flex-nowrap flex-row justify-content-between p-3 position-absolute bottom-0 start-50 translate-middle-x container-fluid bg-dark bg-opacity-50 rounded-bottom-1"
                  >
                    <div class="ms-auto text-white gap-2">
                      <i class="bi bi-chat-fill px-2"></i>
                      <i class="bi bi-heart-fill"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div
              class="card mx-auto border border-1 rounded col-11 col-md-6 col-lg-6"
            >
              <div class="card-body px-1 m-0">
                <div
                  class="card-title d-flex flex-row align-items-start justify-content-between py-1"
                >
                  <div class="d-flex flex-column">
                    <h5 class="fw-light col-12">@fred_123</h5>
                    <p class="text-wrap fw-light col-12">#dogs #woof</p>
                  </div>
                </div>
                <div class="position-relative">
                  <img
                    src="https://source.unsplash.com/random/800x600?dogs"
                    class="img-fluid rounded-1"
                    alt="dogs-post"
                  />
                  <div
                    class="d-flex flex-nowrap flex-row justify-content-between p-3 position-absolute bottom-0 start-50 translate-middle-x container-fluid bg-dark bg-opacity-50 rounded-bottom-1"
                  >
                    <div class="ms-auto text-white gap-2">
                      <i class="bi bi-chat-fill px-2"></i>
                      <i class="bi bi-heart-fill"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row my-5">
            <div
              class="card mx-auto border border-1 rounded col-11 col-md-6 col-lg-6"
            >
              <div class="card-body px-1 m-0">
                <div
                  class="card-title d-flex flex-row align-items-start justify-content-between py-1"
                >
                  <div class="d-flex flex-column">
                    <h5 class="fw-light col-12">@anna_123</h5>
                    <p class="text-wrap fw-light col-12">#plants #monstera</p>
                  </div>
                </div>
                <div class="position-relative">
                  <img
                    src="https://source.unsplash.com/random/800x600?plant"
                    class="img-fluid rounded-1"
                    alt="another-cats-post"
                  />
                  <div
                    class="d-flex flex-nowrap flex-row justify-content-between p-3 position-absolute bottom-0 start-50 translate-middle-x container-fluid bg-dark bg-opacity-50 rounded-bottom-1"
                  >
                    <div class="ms-auto text-white gap-2">
                      <i class="bi bi-chat-fill px-2"></i>
                      <i class="bi bi-heart-fill"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div
              class="card mx-auto border border-1 rounded col-11 col-md-6 col-lg-6"
            >
              <div class="card-body px-1 m-0">
                <div
                  class="card-title d-flex flex-row align-items-start justify-content-between py-1"
                >
                  <div class="d-flex flex-column">
                    <h5 class="fw-light col-12">@fred_123</h5>
                    <p class="text-wrap fw-light col-12">#cats #mjau</p>
                  </div>
                </div>
                <div class="position-relative">
                  <img
                    src="https://source.unsplash.com/random/800x600?cat"
                    class="img-fluid rounded-1"
                    alt="another-dogs-post"
                  />
                  <div
                    class="d-flex flex-nowrap flex-row justify-content-between p-3 position-absolute bottom-0 start-50 translate-middle-x container-fluid bg-dark bg-opacity-50 rounded-bottom-1"
                  >
                    <div class="ms-auto text-white gap-2">
                      <i class="bi bi-chat-fill px-2"></i>
                      <i class="bi bi-heart-fill"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="container-fluid h-100 mt-4">
              <div class="row h-100 justify-content-center align-items-center">
                <div
                  class="custom-file custom-file-modified"
                  style="width: auto"
                >
                  <input
                    type="file"
                    class="custom-file-input"
                    id="customFile"
                  />
                  <label class="custom-file-label" for="customFile"
                    >Choose file</label
                  >
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </header>
    <div id="newPostSection"></div>
    <footer>
      <nav class="container-fluid fixed-bottom px-3">
        <ul class="nav justify-content-around align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="/feed/">
              <i class="bi bi-house-door-fill"></i>
            </a>
          </li>
          <li class="nav-item">
            <button type="button" class="nav-link btn">
              <i class="bi bi-search-heart-fill"></i>
            </button>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">
              <i class="bi bi-plus-circle-fill"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              <i class="bi bi-envelope-fill"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile/">
              <i class="bi bi-person-circle"></i>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
