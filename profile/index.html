<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/css/index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <header class="border m-3"> 
    <div class="container">
      <div
        class="d-flex justify-content-between align-items-center border-bottom mt-2"

          <i class="bi bi-arrow-return-right"></i>
          <h1 class="fw-light ms-3 mt-2">fred_123</h1>
        </div>
        <div class="d-flex align-items-center">
          <i class="bi bi-arrow-right"></i>
          <a href="/feed/">
            <h2 class="fw-light ms-3 mt-2">feed</h2>
        </a>
        
        </div>
      </div>

      <div
        class="border-bottom mt-2 mb-2 d-flex align-items-center justify-content-start"

      <div class="profile-image">
        <img class="profile-pic"
          src="/icons/IMG_6048.jpg"
          alt="profile-pic"
        />
        <button
          type="button"
          class="profile-follow-button btn btn-success position-absolute top-50 start-50 translate-middle fs-5"

        <div class="text-container d-flex justify-content-between">

            <br />
            <span>following</span>
          </div>
        </div>
      </div>

              <div class="card-title d-flex flex-row align-items-start justify-content-between py-1">
                <div class="d-flex flex-column">
                  <p class="text-wrap fw-light col-12">#cats #mjau</p>
                </div>
              </div>
              <div class="position-relative">
                <img src="https://source.unsplash.com/random/800x600?cats" class="img-fluid rounded-1" alt="cats-post" />
                <div class="d-flex flex-nowrap flex-row justify-content-between p-3 position-absolute bottom-0 start-50 translate-middle-x container-fluid bg-dark bg-opacity-50 rounded-bottom-1">
                  <div class="ms-auto text-white gap-2">
                    <i class="bi bi-chat-fill px-2"></i>
                    <i class="bi bi-heart-fill"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
      
          <div class="card mx-auto border border-1 rounded col-11 col-md-6 col-lg-6">
            <div class="card-body px-1 m-0">

                  <p class="text-wrap fw-light col-12">#dogs #woof</p>

              </div>
              <div class="position-relative">
                <img src="https://source.unsplash.com/random/800x600?dogs" class="img-fluid rounded-1" alt="dogs-post" />

                </div>

            </div>
          </div>
        </div>

            <div class="card-body px-1 m-0">

                <div class="d-flex flex-column">

              </div>

                  <p class="text-wrap fw-light col-12">#dogs #woof</p>
                </div>
              </div>
              <div class="position-relative">
                <img src="https://source.unsplash.com/random/800x600?dog" class="img-fluid rounded-1" alt="another-dogs-post" />

          </li>
          <li class="nav-item">
