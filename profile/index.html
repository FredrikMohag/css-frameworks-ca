<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/css/index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="/src/js/index.mjs" type="module" defer></script>
    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <title id="userTitle">SO-ME-APP</title>
  </head>
  <body>
    <header class="border m-3">
      <div class="container">
       
        <div
          class="d-flex justify-content-between align-items-center border-bottom mt-2"
        >
          <div class="d-flex align-items-center">
            <i class="bi bi-arrow-return-right"></i>
            <!-- Profile Username -->
            <h1 class="fw-light ms-3 mt-2" id="profileUsername"></h1>
          </div>
          <div class="d-flex align-items-center">
            <i class="bi bi-arrow-right"></i>
            <a href="/feed/">
              <h2 class="fw-light ms-3 mt-2">Feed</h2>
            </a>
          </div>
        </div>
        
        <div
          class="border-bottom mt-2 mb-2 d-flex align-items-center justify-content-start"
        >
          <div class="profile-image">
            <div class="profile-pic-placeholder"></div>
            <button
              type="button"
              class="profile-follow-button btn btn-success position-absolute top-50 start-50 translate-middle fs-5"
              id="followBtn"
            >
              Follow
            </button>
          </div>

          <div class="text-container d-flex justify-content-between">
            <div class="text-center">
              <span id="postsCount">0</span>
              <br />
              <span>Posts</span>
            </div>

            <div class="text-center">
              <span id="followersCount">0</span>
              <br />
              <span>Followers</span>
            </div>

            <div class="text-center">
              <span id="followingCount">0</span>
              <br />
              <span>Following</span>
            </div>
          </div>
        </div>

        <!-- Post creation form -->
        <div class="container bootstrap snippets bootdey border-bottom mt-2">
          <div class="row">
            <div class="col-xs-12">
              <div class="well well-sm well-social-post">
                <form id="createPost">
                  <label for="myProfileTextarea" class="form-label">
                    What's on your mind?
                   
                  </label>
                  <textarea
                    class="form-control"
                    id="myProfileTextarea"
                    name="text"
                    required
                  ></textarea>
                  <div class="icon-actions mt-2">
                    <button type="submit" class="btn btn-primary btn-xs mb-2">
                      Post
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
       
      
  
        
  
        <!-- Posts section -->
        <div class="container-fluid bg-light p-2" id="myProfilePosts">
          <!-- Post item template -->
          <div class="post-item border p-3 mb-3" data-post-id="POST_ID">
            <div class="post-content">
              <p class="post-text">This is a post.</p>
            </div>
            <div class="post-actions">
              <button class="btn btn-primary edit-post-btn">Edit</button>
              <button class="btn btn-danger delete-post-btn">Delete</button>
            </div>
          </div>
        </div>
    </header>

    <footer>
      <nav class="container-fluid fixed-bottom px-3">
        <ul class="nav justify-content-around align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="/feed/">
              <i class="bi bi-house-door-fill"></i>
            </a>
          </li>
          <li class="nav-item">
            <button type="button" class="nav-link btn">
              <i class="bi bi-search-heart-fill"></i>
            </button>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile/">
              <i class="bi bi-person-circle"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              <i class="bi bi-envelope-fill"></i>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              id="logout"
              aria-current="page"
              href="../login/index.html"
            >
              <i class="bi bi-box-arrow-right"></i>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
