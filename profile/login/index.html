<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/css/index.css" rel="stylesheet" />
    <script src="../../js/auth/login.mjs" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      defer
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <title>Log in page</title>
  </head>
  <body>
    <header class="border m-3">
      <div class="container">
        <div
          class="d-flex justify-content-between align-items-center border-bottom mt-2"
        >
          <div class="d-flex align-items-center">
            <i class="bi bi-arrow-return-right"></i>
            <h1 class="fw-light ms-3 mt-2">log in</h1>
          </div>
          <div class="d-flex align-items-center">
            <i class="bi bi-arrow-right"></i>
            <a href="/profile/register/">
              <h1 class="fw-light ms-3 mt-2">sign up</h1>
            </a>
          </div>
        </div>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 mt-3">
              <form id="loginForm">
                <div class="mb-3 mt-5">
                  <label for="exampleInputEmail1" class="form-label fw-light"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    required
                  />
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label fw-light"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    minlength="8"
                    required
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label fw-light" for="exampleCheck1"
                    >Remember me</label
                  >
                </div>
                <button type="submit" class="btn">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
