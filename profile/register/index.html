<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/css/index.css" rel="stylesheet" />
    <script src="../../js/auth/register.mjs" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Sign Up Page</title>
  </head>
  <body>
    <header class="border m-3">
      <div class="container">
        <div
          class="d-flex justify-content-between align-items-center border-bottom mt-2"
        >
          <div class="d-flex align-items-center">
            <i class="bi bi-arrow-return-right"></i>
            <h1 class="fw-light ms-3 mt-2">sign up</h1>
          </div>
          <div class="d-flex align-items-center">
            <i class="bi bi-arrow-right"></i>
            <a href="/profile/login/">
              <h1 class="fw-light ms-3 mt-2">log in</h1>
            </a>
          </div>
        </div>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 mt-3">
              <form id="registerForm" method="post" action="/auth/register">
                <div class="mb-3 mt-5">
                  <label for="username" class="form-label fw-light"
                    >Username</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    required
                    pattern="^[\w]+$"
                    maxlength="20"
                    id="username"
                    title="Username must be up to 20 characters long and can contain letters, numbers, and underscores."
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label fw-light"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                    pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                    title="Email must end with @noroff.no or @stud.noroff.no"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label fw-light"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    minlength="8"
                    require
