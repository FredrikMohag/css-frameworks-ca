<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/css/index.css" rel="stylesheet" />
    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Sign Up Page</title>
    <script src="/src/js/index.mjs" type="module" defer></script>
  </head>
  <body>
    <header class="border m-3">
      <div class="container">
        <div
          class="d-flex justify-content-between align-items-center border-bottom mt-2"
        >
          <div class="d-flex align-items-center">
            <i class="bi bi-arrow-return-right"></i>
            <h1 class="fw-light ms-3 mt-2">Sign Up</h1>
          </div>
          <div class="d-flex align-items-center">
            <i class="bi bi-arrow-right"></i>
            <a href="/profile/login/">
              <h1 class="fw-light ms-3 mt-2">Log In</h1>
            </a>
          </div>
        </div>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 mt-3">
              <form id="registerForm">
                <div class="mb-3 mt-5">
                  <label for="username" class="form-label fw-light"
                    >Username</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    name="name"
                    id="username"
                    pattern="^\w+$"
                    title="Username must only contain letters, numbers, and underscores."
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label fw-light"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    required
                    pattern="^[\w\.\-]+@(stud\.)?noroff\.no$"
                    title="Email must end with @noroff.no or @stud.noroff.no"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label fw-light"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                    minlength="8"
                    required
                    title="Password must be at least 8 characters long."
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="termsCheck"
                    required
                  />
                  <label class="form-check-label fw-light" for="termsCheck"
                    >Terms & Conditions</label
                  >
                </div>
                <button type="submit" class="btn">Sign Up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
